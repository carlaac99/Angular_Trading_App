<div>
  <button mat-raised-button (click)="openDialog()"> Add Trader</button>
</div>


  <table mat-table *ngIf="dataSource && dataSource.data.length" [dataSource]="dataSource" >
    <!-- first name Definition -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let trader"> {{trader.firstName ||trader}}</td>
    </ng-container>

      <!-- last name Definition -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name</th>
        <td mat-cell *matCellDef="let trader"> {{trader.lastName }} </td>
      </ng-container>

      <!-- email Definition -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let trader"> {{trader.email}} </td>
      </ng-container>
    
      <!-- dob -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let trader"> {{trader.dob}} </td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let trader"> {{trader.country}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let trader"><button mat-raised-button  (click)="deleteTrader($event,trader.id)" >Delete Trader</button><button [routerLink]="['/trader-account',trader.id]" mat-raised-button>Details</button></td>
        
      </ng-container>
    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="['firstName','lastName','email','dob','country','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['firstName','lastName','email','dob','country','actions'];"></tr>
  </table>
  <p *ngIf="!dataSource.data.length">No traders found.</p>
